<div class="close">
    <mat-icon matPrefix (click)="closeDialog()">close</mat-icon>
</div>
<div class="" flex fxLayout='column' fxLayout.lt-sm="column">
    <h2 mat-dialog-title class="Profile-Information ">Pension</h2>
    <mat-label class="To-use-your-benefits">Please update user view</mat-label>
    <div class="Rectangle-Copy-2">
    </div>
    <form [formGroup]="UserViewInfoFormGroup">
        <mat-dialog-content flex fxLayout='column' fxLayout.lt-sm="column">

            <mat-label class="Staff-ID">First Round Date Range</mat-label>
            <mat-form-field appearance="outline">
                <input matInput placeholder="Choose a date" [satDatepicker]="picker" formControlName="round1">
                <sat-datepicker #picker [rangeMode]="true">
                </sat-datepicker>
                <sat-datepicker-toggle matSuffix [for]="picker"></sat-datepicker-toggle>
            </mat-form-field>

            <mat-label class=" Staff-ID">Second Round Date Range</mat-label>
            <mat-form-field appearance="outline">
                <input matInput placeholder="Choose a date" [satDatepicker]="picker2" formControlName="round2">
                <sat-datepicker #picker2 [rangeMode]="true">
                </sat-datepicker>
                <sat-datepicker-toggle matSuffix [for]="picker2"></sat-datepicker-toggle>
            </mat-form-field>

            <mat-label class="Staff-ID">Pension Policy URL</mat-label>
            <mat-form-field appearance="outline">
                <input matInput formControlName="policyURL">
            </mat-form-field>

            <mat-label class="Staff-ID">Pension Policy File</mat-label>
            <mat-form-field appearance="outline">
                <input matInput formControlName="policyFilePath">
            </mat-form-field>
        </mat-dialog-content>
        <div class="Rectangle-Copy-2">
        </div>

        <mat-dialog-actions fxLayoutGap="10px" flex fxLayout='row' fxLayout.lt-xm="row" fxLayoutAlign="end">
            <button mat-button class="cancel" (click)="closeDialog()">Cancel</button>
            <button mat-button class="save" (click)="UpdatePensionUserView()">Update</button>
        </mat-dialog-actions>
    </form>
</div>
