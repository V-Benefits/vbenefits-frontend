<div class="close">
    <mat-icon matPrefix>close</mat-icon>
</div>
<div class="" flex fxLayout='column' fxLayout.lt-sm="column" class="mainContainer">
    <div class="image-div">
        <img src="../assets/images/manageDialog.svg" />
    </div>

    <div mat-dialog-content>
        <p class="Manage-track-your">Manage & track your requests</p>
        <mat-label class="To-make-it-easier-fo">To make it easier for you to submit your
            requests. Please fill out the following data.
        </mat-label>
    </div>

    <div class="line">
        <div class="Rectangle">
        </div>
    </div>

    <div mat-dialog-actions fxLayoutGap="15px" flex fxLayout='row' fxLayout.lt-xm="row" fxLayoutAlign="end">
        <button mat-button class="skipbtn" fxFlex.xs="40%" fxFlex.sm="35%" fxFlex.md="20%" fxFlex.lg="30%">Skip</button>
        <button mat-button class="nextbtn" fxFlex.xs="40%" fxFlex.sm="35%" fxFlex.md="20%" fxFlex.lg="30%" (click)="openDialog()">Next</button>
    </div>
</div>
