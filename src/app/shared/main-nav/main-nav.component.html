<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false" mode="side" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <img src="../../../assets/images/benefits-logo.svg" class="">
      <br />

    </mat-toolbar>
    <mat-nav-list fxlayout="row" fxLayoutAlign="center center" layout-align="center end">
      <div>
        <div fxLayout="column" fxLayoutAlign="space-between center" class="emp-data-container">
          <!-- <div class="circle-container"> -->
          <div class="">
            <img src="../../../assets/images/profile-img.svg">
          </div>
          <!-- </div> -->
          <div class="emp-name">{{name}}</div>
          <div class="emp-title">{{title}}</div>
          <div class="sid-sebarator"></div>
        </div>

        <a mat-list-item routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" routerLink="/">
          <img src="../../../assets/icons/home.svg" class="icon-margin-left"> Home
        </a>
        <a mat-list-item routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" routerLink="/benefits"> <img
            src="../../../assets/icons/benefits.svg" class="icon-margin-left"> Main
          Benefits</a>

        <a mat-list-item routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" routerLink="/offers">
          <img src="../../../assets/icons/offers.svg" class="icon-margin-left">
          Offers
        </a>
        <a mat-list-item routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" routerLink="/faqs">
            <img src="../../../assets/icons/faq.svg" class="icon-margin-left"> FAQs
        </a>
        <a mat-list-item routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" routerLink="/suggestbenefit">
          <img src="../../../assets/icons/suggestBenefit.svg" class="icon-margin-left"> Suggest Benefit
        </a>
        <a mat-list-item routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" routerLink="/powerofid">
          <img src="../../../assets/icons/powerofmyid.svg" class="icon-margin-left"> Power Of My ID
        </a>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <!-- <span class="spacer"></span> -->

      <!-- <form>
        <mat-form-field appearance="standard">
          <mat-label>Standard form field</mat-label>
          <input matInput placeholder="Placeholder">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-hint>Hint</mat-hint>
        </mat-form-field>
      </form> -->
      <!-- <a routerLink="complaint/create">Add Complaint</a>
      <a href="#">Add accounts</a> -->
      <a href="#" (click) ="logOut()">Logout</a>
    </mat-toolbar>
    <!-- <app-home></app-home> -->

    <router-outlet></router-outlet>

    <!-- <app-phone-program></app-phone-program> -->
  </mat-sidenav-content>
</mat-sidenav-container>
