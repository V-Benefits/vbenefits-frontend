<div class="close">
    <mat-icon matPrefix (click)="closeDialog()">close</mat-icon>
</div>
<div class="" flex fxLayout='column' fxLayout.lt-sm="column">
    <h2 mat-dialog-title class="Profile-Information ">Profile Information</h2>
    <mat-label class="To-use-your-benefits">To use your benefits, please fill in personal information </mat-label>
    <div class="Rectangle-Copy-2">
    </div>

    <mat-dialog-content flex fxLayout='column' fxLayout.lt-sm="column">
        <mat-label class="Staff-ID">Staff ID</mat-label>
        <mat-form-field appearance="outline">
            <input matInput>
        </mat-form-field>

        <mat-label class="Staff-ID">Date Of Birth</mat-label>
        <mat-form-field appearance="outline">
            <input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-label class="Staff-ID">National ID Number</mat-label>
        <mat-form-field appearance="outline">
            <input matInput>
        </mat-form-field>

        <mat-label class="Staff-ID">Mobile Number</mat-label>
        <mat-form-field appearance="outline">
            <input matInput>
        </mat-form-field>

        <mat-label class="Staff-ID">Landline Number</mat-label>
        <mat-form-field appearance="outline">
            <input matInput>
        </mat-form-field>
    </mat-dialog-content>

    <div class="Rectangle-Copy-2">
    </div>
    <mat-dialog-actions fxLayoutGap="10px" flex fxLayout='row' fxLayout.lt-xm="row" fxLayoutAlign="end">
        <button mat-button class="cancel" (click)="closeDialog()">Close</button>
        <button mat-button class="save">Save</button>
    </mat-dialog-actions>
</div>
